name: Deploy Flask App

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        pip install -r requirements.txt

    - name: Run tests (если есть)
      run: |
        pytest || echo "Нет тестов — пропускаем"

    - name: Deploy to Render (или другой хостинг)
      run: echo "Здесь будет деплой — можно использовать SSH, Docker, или Render CLI"
